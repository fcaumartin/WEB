<script>
		function verif(evt) {
			console.log("submit");
			
			var txtBox1 = document.querySelector("#txtBox1");
			if (/^[a-z]+$/.test(txtBox1.value)==false)
				evt.preventDefault();

			var txtBox2 = document.querySelector("#txtBox2");
			if (/^[a-z]+$/.test(txtBox2.value)==false)
				evt.preventDefault();
			
		}

		var form1 = document.querySelector("#form1");
		form1.addEventListener("submit", verif);

	</script>
